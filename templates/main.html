<!DOCTYPE html>
<html>

<head>
    <title>Main</title>
    <style>
        body{
            background-color: #212121;
            font-family: Georgia, 'Times New Roman', sans-serif;
        }
        h1{
            width:20%;
            padding-top:2%;
            padding-bottom:2%;
            border-radius:15%;
            background-color:rgb(44, 4, 48);
            text-align:center;
            margin:auto;
            color:aliceblue;
            
        }
        p{
            color:#ffffff;
        }
        .generate{
            background-color:#26425A;
            color: #ffffff;
            font-family: Georgia, 'Times New Roman', sans-serif;
            margin-left:46%;
            margin-top:10px;
            text-align:center;
            padding: 10px 20px;
            border: 1px solid black;
            cursor: pointer;
        }

        .generate:hover{
            background-color:#2c151f;
            padding: 10px 20px;
            border: 1px solid black;
        }

        .container{
            width: 70%; 
            height: 100%;
            border: 2px solid white;
            background-color: black; 
            margin:auto;
            margin-top:50px;
        }

        .quote{
            width:fit-content;
            height:fit-content;
            margin:auto;
            margin-top:2.5em;
            font-size:2em;
            font-family: Georgia, 'Times New Roman', sans-serif;
        }

        .author{
            width:fit-content;
            height:fit-content;
            margin:auto;
            font-size:2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Quote Generator</h1>
    </div>
    <div>
        <form action = "/quotes"
            method = "GET">
            <button class = "generate">Generate Quote</button>
        </form>
    </div>
    <div class = "container">
        <p class = "quote"> 
            {{quote}}
        </p>
        <p class = "author">
            - {{author}}
        </p>
    </div>
</body>
</html>
